<div *ngIf="Show">
    <div class="accordion" id="accordion-list">
        <div class="accordion-item accordion-card">
            <div class="row accordion-header" id="heading-power-word">
                <div class="accordion-button-color accordion-button collapsed" type="button" data-bs-target="#collapse-power-word" data-bs-toggle="collapse">
                    Power Word
                </div>
            </div>

            <div id="collapse-power-word" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <h4>Power Word</h4>
                    <p *ngIf="NonCodaEffects.length() == 0">No effects to empower.</p>
                    <div *ngIf="NonCodaEffects.length() > 0">
                        <select class="form-select" name="power-word-select" id="power-word-select">
                            <option *ngFor="let effect of NonCodaEffects.getItems()" (value)="effect">{{effect.Name}}</option>
                        </select>
                        <br>
                        <button type="button" class="btn confirm-add" (click)="updatePowerWordEffect()">Select</button>
                        <hr>
                        <p class="error-message" *ngIf="!EffectForPowerWord">No effect selected. Update selection.</p>
                        <div *ngIf="EffectForPowerWord">
                            <div class="info-desktop">
                                <p>Name: {{EffectForPowerWord.Name}}</p>
                                <p>Description: {{EffectForPowerWord.Description}}</p>
                            </div>
                            <div class="info-mobile">
                                <table class="table  table-striped">
                                    <tbody>
                                        <tr>
                                            <th>Name</th>
                                            <td>{{EffectForPowerWord.Name}}</td>
                                        </tr>
                                        <tr>
                                            <th>Description</th>
                                            <td><button type="button" class="btn popup-button-show" (click)="showPopupForItem(EffectForPowerWord)">Show</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <hr>
                            <form>
                                <label for="power-word-cost-picker" class="form-label">Cost</label>
                                <input [ngModel]="PowerWord.Cost"
                                    class="form-control" name="power-word-cost-picker" id="power-word-cost-picker"
                                    type="number" min="2" step="2"/>
                            </form>
                            <br>
                            <button type="button" class="btn confirm-add" (click)="savePowerWordAlteration()">Update</button>
                        </div>
                    </div>
                    <hr>
                    <h4>Result</h4>
                    <p *ngIf="PowerWord">{{PowerWord.getSummary()}}</p>
                </div>
            </div>            
        </div>
    </div>
    <br>
</div>
