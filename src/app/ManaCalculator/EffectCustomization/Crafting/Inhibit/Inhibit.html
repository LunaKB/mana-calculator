<div *ngIf="Show">
    <div class="accordion" id="accordion-list">
        <div class="accordion-item accordion-card">
            <div class="row accordion-header" id="heading-inhibit">
                <div class="accordion-button-color accordion-button collapsed" type="button" data-bs-target="#collapse-inhibit" data-bs-toggle="collapse">
                    Inhibit
                </div>
            </div>            
        </div>

        <div id="collapse-inhibit" class="accordion-collapse collapse">
            <div class="accordion-body">
                <h4>Inhibit</h4>
                <form>
                    <label for="inhibit-ability-select" class="form-label">Select Saving Throw</label>
                    <select class="form-select" name="inhibit-ability-select" id="inhibit-ability-select">
                        <option *ngFor="let ability  of getAbilityKeys()" (value)="ability">{{ability.valueOf()}}</option>
                    </select>
                    <br>
                    <button type="button" class="btn confirm-add" (click)="setInhibit()">Update</button>
                </form>
                <hr>
                <h4>Result</h4>
                <p *ngIf="Inhibit">{{Inhibit.getSummary()}}</p>
            </div>
        </div>
    </div>
    <br>
</div>
