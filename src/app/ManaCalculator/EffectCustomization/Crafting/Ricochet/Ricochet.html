<div *ngIf="Show">
    <div class="accordion" id="accordion-list">
        <div class="accordion-item accordion-card">
            <div class="row accordion-header" id="heading-ricochet">
                <div class="accordion-button-color accordion-button collapsed" type="button" data-bs-target="#collapse-ricochet" data-bs-toggle="collapse">
                    Ricochet
                </div>
            </div>

            <div id="collapse-ricochet" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <h3>Ricochet</h3>
                    <p *ngIf="NonCodaEffects.length() == 0">No effects to alter.</p>
                    <div *ngIf="NonCodaEffects.length() > 0">
                        <select class="form-select" name="ricochet-select" id="ricochet-select">
                            <option *ngFor="let effect of NonCodaEffects.getItems()" (value)="effect">{{effect.Name}}</option>
                        </select>
                        <br>
                        <button type="button" class="btn confirm-add" (click)="setRicochet()">Update</button>
                        <hr>
                        <p class="error-message" *ngIf="!EffectForRicochet">No effect selected. Update selection.</p>
                        <div *ngIf="EffectForRicochet">
                            <div class="info-desktop">
                                <p>Name: {{EffectForRicochet.Name}}</p>
                                <p>Name: {{EffectForRicochet.Description}}</p>
                            </div>
                            <div class="info-mobile">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <th>Name</th>
                                            <td>{{EffectForRicochet.Name}}</td>
                                        </tr>
                                        <tr>
                                            <th>Description</th>
                                            <td><button type="button" class="btn popup-button-show" (click)="showPopupForItem(EffectForRicochet)">Show</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h4>Result</h4>
                    <p *ngIf="Ricochet">{{Ricochet.getSummary()}}</p>
                </div>
            </div>            
        </div>
    </div>
    <br>
</div>
