<div *ngIf="Show">
<div *ngIf="Show">
    <div class="accordion" id="accordion-list">
        <div class="accordion-item accordion-card">
            <div class="row accordion-header" id="heading-damage-increase">
                <div class="accordion-button-color accordion-button collapsed" type="button" data-bs-target="#collapse-damage-increase" data-bs-toggle="collapse">
                    Damage Increase
                </div>
            </div>

            <div id="collapse-damage-increase" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <h4>Damage Increase</h4>
                    <form>
                        <label for="damage-increase-input" class="form-label">Cost</label>
                        <input [ngModel]="DamageIncrease.Cost"
                            class="form-control" name="damage-increase-input" id="damage-increase-input"
                            type="number" min="1" step="1" />
                        <br>
                        <button type="button" class="btn confirm-add" (click)="setDamageIncrease()">Update</button>
                    </form>
                    <hr>
                    <h4>Result</h4>
                    <p *ngIf="DamageIncrease">{{DamageIncrease.getSummary()}}</p>
                </div>
            </div>            
        </div>
    </div>
    <br>
</div>
