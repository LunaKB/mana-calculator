<div class="row">
    <h3>Primary Effect</h3>
    <p class="error-message" *ngIf="!PrimaryEffect">No primary effect selected.</p>
    <div class="info-desktop">
        <table class="table table-striped" *ngIf="PrimaryEffect">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Aspect</th>
                    <th>Cost</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{PrimaryEffect.Name}}</td>
                    <td>{{PrimaryEffect.Aspect}}</td>
                    <td>{{PrimaryEffect.Cost}}</td>
                    <td>{{PrimaryEffect.Description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="info-mobile">
        <div *ngIf="PrimaryEffect">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>{{PrimaryEffect.Name}}</td>
                    </tr>
                    <tr>
                        <th>Aspect</th>
                        <td>{{PrimaryEffect.Aspect}}</td>
                    </tr>
                    <tr>
                        <th>Cost</th>
                        <td>{{PrimaryEffect.Cost}}</td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><button type="button" class="btn popup-button-show" (click)="showPopupForItem(PrimaryEffect)">Show</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
    </div>
</div>
