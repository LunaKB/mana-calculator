<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h3>Primary Effects</h3>
            <form>
                <label for="primary-effect-select" class="form-label">Primary Effect</label>
                <select class="form-select" name="primary-effect-select" id="primary-effect-select">
                    <option *ngFor="let effect of PrimaryEffects.getItems()" (value)="effect" >{{effect.Name}}</option>
                </select>
                <br>
                <button type="button" class="btn confirm-add" (click)="updateSelection()">Update</button>
            </form>
            <br>
            <div>
                <hr>
                <p class="error-message" *ngIf="!PrimaryEffect">No primary effect selected. Update Selection.</p>
                <div class="info-desktop">
                    <table class="table" *ngIf="PrimaryEffect">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Aspect</th>
                                <th>Cost</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{PrimaryEffect.Name}}</td>
                                <td>{{PrimaryEffect.Aspect}}</td>
                                <td>{{PrimaryEffect.Cost}}</td>
                                <td>{{PrimaryEffect.Description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="info-mobile">
                    <div *ngIf="PrimaryEffect">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <th>Name</th>
                                    <td>{{PrimaryEffect.Name}}</td>
                                </tr>
                                <tr>
                                    <th>Aspect</th>
                                    <td>{{PrimaryEffect.Aspect}}</td>
                                </tr>
                                <tr>
                                    <th>Cost</th>
                                    <td>{{PrimaryEffect.Cost}}</td>
                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <td><button type="button" class="btn popup-button-show" (click)="showPopup()">Show</button></td>
                                </tr>                       
                            </tbody>
                        </table>
                        <app-popup *ngIf="IsPopupVisible"
                            [title]="PrimaryEffect.Name"
                            [message]="PrimaryEffect.Description"
                            (close)="hidePopup()"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
