<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h4>Effective Spell Level</h4>

            <form>    
                <label for="spell-level-picker" class="form-label">Set Spell Level</label>
                <input [(ngModel)]="SpellLevel" class="form-control" name="spell-level-picker" id="spell-level-picker" 
                    type="number" min="1" max="7" step="1"/>
                <br>
                <button type="button" class="btn confirm-add" (click)="onSpellLevelChange()">Update</button>
            </form>
            <br>
            <div *ngIf="CurrentInfo">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Spell Level</th>
                            <th>Base Damage (Single Target)</th>
                            <th>Base Damage (Multiple Targets)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{CurrentInfo.SpellLevel}}</td>
                            <td>{{CurrentInfo.SingleTargetDamage}}{{CurrentInfo.SingleTargetDie}}</td>
                            <td>{{CurrentInfo.MultipleTargetDamage}}{{CurrentInfo.MultipleTargetDie}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>        
        </div> 
    </div>
</div>
